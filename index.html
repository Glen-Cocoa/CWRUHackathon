<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='styles.css'>
  <script src="app.js"></script>
</head>
<body>
  <div class='container'>
    <div class='navBar nav'>
      <img class='logo homeBtn' height='100' src='./images/Brainstorming.png'></img>
      <img class='logo menuBtn' height='100' src='./images/hamburger.png'></img>
    </div>
    <div class='contentBody'>
      <div id='menu'>
        <ul class="list-group menuDiv">
          <li class="list-group-item">HOME</li>
          <li class="list-group-item">SLIDES</li>
          <li class="list-group-item">ABOUT</li>
          <li class="list-group-item">RESOURCES</li>
          <li class="list-group-item">LOGOUT</li>
        </ul>
      </div>
      <div class='innerForms'>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
          </div>
          <button type="submit" class="btn btn-secondary">LOG IN</button>
      </form>
    </div>
    </div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">DISCLAIMER</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        INFO GOES HERE
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <div class='footer' data-toggle='modal' data-target="#myModal">
      <p class='disclaimer'>
        DISCLAIMER
      </p>
    </div>
  </div>
	<script>
    $('.menuBtn').on('click', showMenu);
	  $('.homeBtn').on('click', showHome);
	  $('.footer').on('click', function(){$('#myModal').modal('toggle')});


	</script>
</body>
